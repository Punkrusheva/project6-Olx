<div data-create-ad-modal class="backdrop-modal-create-ad is-hidden">
  <div class="create-ad">
    <form class="create-ad-form">
    <span data-create-ad-modal-close class="close-form"><svg class="close-form-icon" width="14" height="14">

    </p>
    
      <ul class="create-ad-form-list">
        <li class="create-ad-form-item">

          <input class="create-ad-form-input" type="text" name="title" id="title" placeholder=" " />
        </li>
        <li class="create-ad-form-item">
          <label class="create-ad-form-label" for="photo">Фото</label>
          <ul class="create-ad-photo-list">
            <li class="create-ad-photo">
              <input id="photoElem" class="photo-input" type="file" name="imageUrls" multiple accept="image/*" required />
              <label for="photoElem" class="photo-label"><span class="material-icons">+</span></label>
              <img id="output_image" />
            </li>
            <li class="create-ad-photo">
              <label for="photoElem" class="photo-label"><span class="material-icons">+</span></label>

            </li>

              <label for="photoElem" class="photo-label"><span class="material-icons">+</span></label>
              <img id="output_image" />
            </li>
            <li class="create-ad-photo">

              <label for="photoElem" class="photo-label"><span class="material-icons">+</span></label>
              <img id="output_image" />

          </ul>
        </li>
        <li class="create-ad-form-item">
          <label class="create-ad-form-label" for="description">Опис товару</label>
          <textarea class="create-ad-form-input" type='text' name="description" id="description" cols="10" rows="3"
            placeholder=" "></textarea>
        </li>
        <li class="create-ad-form-item" class="category-list">
          <label class="create-ad-form-label" for="category">Категория товару</label>
        <select class="create-ad-form-input"  name="category" id="category">
          <option></option>
          <option value="property">Нерухомість</option>
          <option value="transport">Транспорт</option>
          <option value="work">Робота</option>
          <option value="electronics">Електроніка</option>
          <option value="business and services">Бізнес та послуги</option>
          <option value="recreation and sport">Відпочинок та спорт</option>
          <option value="free">Віддам безкоштовно</option>
          <option value="trade">Обмін</option>
        </select>
        </li>
        <li class="create-ad-form-item">
          <label class="create-ad-form-label" for="price">Ціна</label>
          <input class="create-ad-form-input" type="text" name="price" id="price" placeholder="0.00 грн" />
        </li>
        <li class="create-ad-form-item">
          <label class="create-ad-form-label" for="phone">Телефон</label>
          <input class="create-ad-form-input" type="text" name="phone" id="phone" placeholder="+38 (0--) --- -- --" />

      </ul>

      <button class="create-ad-submit">
        Додати

  <!-- Модалка поиска -->
  <div data-search-modal class="search__backdrop is-hidden">
    <div class="search__modal">
      <button data-search-close class="search__close-button" aria-label="Закрыть">
        <svg class="close-icon" width="24" height="24">
          <use class="icon-cross" href="./images/sprite.svg#icon-close_icon"></use>
        </svg>
      </button>
      <form class="search-form" id="search-form" data-search-form>
        <input class="search__input" type="text" name="query" autocomplete="off" placeholder="ПОШУК" />
        <button class="search__submit" type="submit">
          <svg class="icon" width="25" height="25">
            <use href="./images/sprite.svg#icon-search_icon"></use>
          </svg>
        </button>
      </form>
    </div>
  </div>

  <!-- Модалка авторизации -->
  <div class="modal-backdrop is-hidden" data-modal>
    <div class="auth-modal">
      <button class="auth-close-button" data-modal-close>
        <svg class="auth-close-icon" width="24px" height="24px">
          <use href="./images/sprite.svg#icon-close_icon"></use>
        </svg>
      </button>
      <p class="auth-modal-title">Ви можете авторизуватися за допомогою Googlt Account:</p>
      <button class="google-auth">
        <svg class="google-auth-icon" width="18px" height="18px">
          <use href="./images/sprite.svg#icon-google-icon"></use>
        </svg>
        <p class="google-auth-title">Google</p>
      </button>
      <p class="auth-modal-title">Або зайти за допомогою імейлу і пароля, попередньо зареєструвавшись:</p>
      <form class="auth-form" id="auth-form">
        <input type="email" name="email" class="auth-input email" id="userEmail" placeholder="E-mail">
        <input type="password" name="password" class="auth-input password" id="userPassword" placeholder="Password">
        <div class="auth-buttons">
          <button type="submit" class="button-orange">Увійти</button>
          <button type="submit" class="button-gray">Зареєструватись</button>
        </div>
